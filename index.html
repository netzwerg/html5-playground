<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" media="all" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body class="scene">
<div id="scene">
    <div id="cube">
        <div class="face one">
            Face 1
        </div>
        <div class="face two">
            Face 2
        </div>
        <div class="face three">
            Face 3
        </div>
        <div class="face four">
            Face 4
        </div>
        <div class="face five">
            Face 5
        </div>
        <div class="face six">
            Face 6
        </div>
    </div>
</div>

<script type="text/javascript">
    var props = 'transform WebkitTransform MozTransform OTransform msTransform'.split(' '),
            prop,
            el = document.createElement('div');

    for (var i = 0, l = props.length; i < l; i++) {
        if (typeof el.style[props[i]] !== "undefined") {
            prop = props[i];
            break;
        }
    }

    var xAngle = 0, yAngle = 0;
    $('body').keydown(function (evt) {
        switch (evt.keyCode) {
            case 37: // left
                yAngle -= 90;
                break;

            case 38: // up
                xAngle += 90;
                break;

            case 39: // right
                yAngle += 90;
                break;

            case 40: // down
                xAngle -= 90;
                break;
        }
        $('#cube')[0].style[prop] = "rotateX(" + xAngle + "deg) rotateY(" + yAngle + "deg)";
    });
</script>
</body>
</html>
