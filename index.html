<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" media="all" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body class="scene">
<div id="scene">
    <div id="cube">
        <div class="row">
            <div class="face hidden"></div>
            <div class="face top"></div>
            <div class="face hidden"></div>
            <div class="face hidden"></div>
        </div>
        <div class="row">
            <div class="face left"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face front"></div>
        </div>
        <div class="row">
            <div class="face hidden"></div>
            <div class="face bottom"></div>
            <div class="face hidden"></div>
            <div class="face hidden"></div>
        </div>
    </div>
    <div id="grid">
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
</div>
</body>
</html>
